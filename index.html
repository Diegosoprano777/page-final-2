<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Zona Hip Hop - Inicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link rel="stylesheet" href="estilos.css">
</head>
<body>


<nav class="navbar navbar-expand-lg px-3">
    <a class="navbar-brand" href="index.html">ZONA HIP HOP</a>

    <div>
        <a href="index.html" class="nav-link d-inline">Inicio</a>
        <a href="noticias.html" class="nav-link d-inline">Noticias</a>
        <a href="albums.html" class="nav-link d-inline">Recomendaciones</a>
        <a href="sobre.html" class="nav-link d-inline">Nosotros</a>
    </div>

   
    <div id="zonaUsuario" class="ms-auto"></div>

   
    <div id="botonesLogin" class="ms-auto">
        <button class="btn btn-danger me-2" data-bs-toggle="modal" data-bs-target="#modalLogin">
            Iniciar
        </button>
        <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modalRegistro">
            Registrar
        </button>
    </div>
</nav>


<div class="modal fade" id="modalLogin" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Iniciar Sesión</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form>

          <div class="mb-3">
            <label>Correo</label>
            <input type="email" id="loginCorreo" class="form-control" required>
          </div>

          <div class="mb-3">
            <label>Contraseña</label>
            <input type="password" id="loginClave" class="form-control" required>
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button class="btn btn-danger" onclick="iniciarSesion()">Ingresar</button>
      </div>

    </div>
  </div>
</div>


<div class="modal fade" id="modalRegistro" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title">Registro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form>

          <div class="mb-3">
            <label>Nombre</label>
            <input type="text" id="regNombre" class="form-control" required>
          </div>

          <div class="mb-3">
            <label>Correo</label>
            <input type="email" id="regCorreo" class="form-control" required>
          </div>

          <div class="mb-3">
            <label>Contraseña</label>
            <input type="password" id="regClave" class="form-control" required>
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button class="btn btn-dark" onclick="registrarUsuario()">Registrar</button>
      </div>

    </div>
  </div>
</div>


<div id="carouselExample" class="carousel slide mt-3" data-bs-ride="carousel">

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT19b_zCos1pp91DsRimln6BdoCoaTSKxrLfA&s" class="d-block w-100">
        </div>

        <div class="carousel-item">
            <img src="https://64.media.tumblr.com/160d95ee694a6148a60564a198196332/0ecbadecb24cd9a2-70/s1280x1920/7bc53265060b26132a79bbc14c1aaaee4caddd6d.jpg" class="d-block w-100">
        </div>

        <div class="carousel-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRApsyJRp6P3rKPkG3-uZy55ipmez8a-K7VeA&s" class="d-block w-100">
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

</html>
