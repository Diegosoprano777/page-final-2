<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Zona Hip Hop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- TU CSS -->
  <link rel="stylesheet" href="estilos.css">
</head>

<body class="dashboard-bg">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg px-3 dashboard-nav">
    <a class="navbar-brand text-danger fw-bold" href="index.html">ZONA HIP HOP</a>

    <div class="ms-auto text-white">
      Bienvenido, <span id="usuario-nombre" class="text-danger fw-bold">Usuario</span>
    </div>
  </nav>

  <!-- CONTENIDO DASHBOARD -->
  <div class="container mt-5 text-center dashboard-card">

    <h2 class="text-danger mb-3">Panel del Usuario</h2>

    <p id="info-privada" class="text-white mb-2"></p>
    <p id="email-privado" class="text-secondary mb-4"></p>

    <div class="d-flex justify-content-center gap-3 mt-4 flex-wrap">

      <button id="btn-volver" class="btn btn-outline-light">
        Volver al Inicio
      </button>

      <button id="btn-logout" class="btn btn-warning">
        Cerrar Sesión
      </button>

      <button id="btn-delete" class="btn btn-danger">
        Eliminar Cuenta
      </button>

    </div>

  </div>

  <!-- FOOTER -->
  <footer class="dashboard-footer">
    © 2025 Zona Hip Hop - Dashboard
  </footer>

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- TU DASHBOARD -->
  <script src="js/dashboard.js"></script>
  <!-- ⚠️ Si no usas carpeta js, cambia por:
  <script src="dashboard.js"></script>
  -->
</body>
</html>
